<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

   body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(270deg, hsl(246, 44%, 34%), #302b63, #24243e, #663131);
  background-size: 600% 600%;
  animation: neonShift 3s ease-in-out infinite;
  color: white;
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

@keyframes neonShift {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}


    .wrapper {
        display: flex;
        flex-direction: column;
        gap: 30px;
        padding: 40px;
        color: black
    }

    .step {
        display: flex;
        align-items: center;
        gap: 20px;
    }
    .circle {
        position: relative;
        background-color: rgb(255, 255, 255);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow:0 1px 2px rgba(0,0,0,0.04);
        
    }

    .circle::before {
        content: "";
        position: absolute;
        background-color: rgba(255, 255, 255, 0.548);
        width: 2px;
        height: 35px;
        left: 50%;
        bottom: -35px;
        
    }
    .step:last-child .circle::before {
        height: 0;
    }

    .content p{
    background:white;
    padding:12px 16px;
    border-radius:8px;
    box-shadow:0 1px 2px rgba(0,0,0,0.04);
    }

    @media (max-width:630px) {
        .step {
            flex-direction: column;
            align-items: start;
        }
        .circle::before {
            width: 0;
        }
        .content p {
            text-wrap-style: balance;
        }
    }

</style>

<body>
    <div class="wrapper">
        <div class="step">
            <p class="circle">1</p>
            <div class="content"><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Et, vitae?</p></div>
        </div>
        <div class="step">
            <p class="circle">2</p>
            <div class="content"><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Et, vitae?</p></div>
        </div>
        
    </div>
</body>
</html>
